{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Parametrlarni kiriting</h2>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Minimal magnituda:</label>
        <input type="number" name="min_mag" class="form-control" step="0.1" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Sigma koeffitsienti:</label>
        <input type="number" name="sigma" class="form-control" step="0.1" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Minimal M/lgR:</label>
        <input type="number" name="min_mlgr" class="form-control" step="0.1" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Zilzila katalogi (Excel):</label>
        <input type="file" name="excel_file" class="form-control" accept=".xlsx,.xls" required>
    </div>
    <button type="submit" class="btn btn-primary">Grafiklarni chizish</button>
</form>
{% endblock %}
