{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Stansiya va parametr tanlash</h2>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <h4>Quduqlar:</h4>
            {% for well in wells %}
                <div class="form-check">
                    <input type="checkbox" name="wells" value="{{ well }}" class="form-check-input">
                    <label class="form-check-label">{{ well }}</label>
                </div>
             {% endfor %}
        </div>
        <div class="col-md-6">
            <h4>Parametrlar:</h4>
            {% for param in params %}
                <div class="form-check">
                    <input type="checkbox" name="params" value="{{ param }}" class="form-check-input">
                    <label class="form-check-label">{{ param }}</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Tasdiqlash</button>
</form>
{% endblock %}
