{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Seismo.uz{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="{% static 'logo.svg' %}" alt="Logo" class="w-8 h-8">
                <span class="text-xl font-bold text-purple-900">Seismo.uz</span>
            </div>

            <!-- Menu -->
            <ul class="flex space-x-6 text-sm font-medium text-purple-900">
                <li x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <a href="#" class="hover:text-blue-700">Quduqlar</a>
                    {% for well in wells %}
                        <div class="form-check">
                            <input type="checkbox" name="wells" value="{{ well }}" class="form-check-input">
                            <label class="form-check-label">{{ well }}</label>
                        </div>
                    {% endfor %}
                </li>
                <li x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <a href="#" class="hover:text-blue-700">Parametrlar</a>
                    {% for param in params %}
                        <div class="form-check">
                            <input type="checkbox" name="params" value="{{ param }}" class="form-check-input">
                            <label class="form-check-label">{{ param }}</label>
                        </div>
                    {% endfor %}
                </li>
                
            </ul>

            <!-- Other Buttons -->
            <div class="flex items-center space-x-4">
                    <svg class="w-5 h-5 text-purple-900" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
